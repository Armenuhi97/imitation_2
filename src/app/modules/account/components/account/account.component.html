<div class="main-content">
    <div class="d-flex align-self-stretch justify-content-between flex-wrap">
        <app-calculate-card [title]="'auction.balance'" [price]="balanceContent?.balance"></app-calculate-card>
        <app-calculate-card [title]="'auction.profit'" [price]="balanceContent?.promotion_price"></app-calculate-card>
        <app-calculate-card [title]="'auction.benefit'"
            [price]="balanceContent?.promotion_price_with_percent"></app-calculate-card>
        <app-calculate-card [title]="'auction.last_result'"
            [price]="balanceContent?.yesterday_user_promotions"></app-calculate-card>
    </div>
    <div class="amount transfer-amount d-flex align-items-center justify-content-around">
        <span> {{'auction.transfer_amount' | translate}}</span>
        <span class="border-line"></span>
        <input [(ngModel)]="transferPrice" (ngModelChange)="changePrice()" />
    </div>

    <div class="amount estimated d-flex align-items-center justify-content-around">
        <span> {{'auction.estimated_income' | translate}}</span>
        <span class="border-line"></span>
        <span>{{estimatedIncome}}</span>
    </div>
    <div class="d-flex align-items-center justify-content-between flex-wrap">
        <app-promotion-card (select)="selectPromotion(item)" [isActive]="activePromotion?.id === item?.id"
            *ngFor="let item of promotions$ | async" [promotion]="item"></app-promotion-card>
    </div>

    <div><button (click)="transfer()" class="btn w-100 mt-2 confirm-btn ">{{'auction.transfer' | translate}}</button>
    </div>
    <div><button class="btn w-100 mt-2 cancel-btn">{{'auction.transfer_list' | translate}}</button></div>
</div>
