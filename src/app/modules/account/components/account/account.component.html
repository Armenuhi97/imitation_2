<div class="main-content">
    <div class="d-flex align-items-center justify-content-between flex-wrap">
        <app-calculate-card [title]="'account.balance'" [price]="'1342.154$'"></app-calculate-card>
        <app-calculate-card [title]="'account.profit'" [price]="'1342.154$'"></app-calculate-card>
        <app-calculate-card [title]="'account.benefit'" [price]="'1342.154$'"></app-calculate-card>
        <app-calculate-card [title]="'account.last_result'" [price]="'1342.154$'"></app-calculate-card>
    </div>
    <div class="amount transfer-amount d-flex align-items-center justify-content-around">
        <span> {{'account.transfer_amount' | translate}}</span>
        <span class="border-line"></span>
        <span>13000</span>
    </div>

    <div class="amount estimated d-flex align-items-center justify-content-around">
        <span> {{'account.estimated_income' | translate}}</span>
        <span class="border-line"></span>
        <span>+39</span>
    </div>
    <div class="d-flex align-items-center justify-content-between flex-wrap">
        <app-proption-card *ngFor="let item of promotions$ | async" [promotion]="item"></app-proption-card>
    </div>

    <div><button class="btn w-100 mt-2 confirm-btn ">{{'account.transfer' | translate}}</button></div>
    <div><button class="btn w-100 mt-2 cancel-btn">{{'account.transfer_list' | translate}}</button></div>
</div>
