<owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of slides">
        <ng-template carouselSlide [id]="slide.image">
            <img src="{{ slide.image }}" alt="" width="100%">
        </ng-template>
    </ng-container>
</owl-carousel-o>
<div class="main-content">
    <div class="d-flex justify-content-between flex-wrap">
        <app-home-card class="mt-1" *ngFor="let menu of homeMenu;let i=index" [menu]="menu"></app-home-card>
    </div>
    <app-news></app-news>
    <div class="d-flex flex-wrap align-items-center justify-content-between mt-3 mb-2">
        <app-shine-button class="mt-2" *ngFor="let item of buttonsMenu" [menu]="item"></app-shine-button>
    </div>
</div>
