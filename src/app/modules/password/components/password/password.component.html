<div class="position-relative">
    <input [placeholder]="placeholderText" [id]="inputId" class="form-control-input" [(ngModel)]="value"
        (ngModelChange)="change($event)" (blur)="onBlur()" [type]="showPasswordAsText && 'text' || 'password'">
    <i (click)="toggleViewMode()" class="bi field-icon field-icon-hoverable"
        [ngClass]="!showPasswordAsText?'bi-eye-slash':'bi-eye'"></i>
</div>
