<app-spinner *ngIf="isLoading"></app-spinner>
<div class="main-content">
    <div class="qr-content text-center">
        <img height="150" width="150" [src]="mainWallet?.image" alt="">
        <p (click)="downloadImg(mainWallet?.image)" class="download-text mt-2">{{'deposit.download_qr' | translate}} <img src="assets/icons/download-icon.svg" alt=""></p>
    </div>
    <div class="copy-text d-flex justify-content-between align-items-center mt-2">
        <span class="text">{{mainWallet?.text}}</span>
        <button [text-copy]="mainWallet?.text" class="ml-2 copy-btn">{{'deposit.copy_id' |
            translate}}</button>
    </div>
    <div class="mt-4">
        <div class="mt-2">
            <label class="label">Replenishment amount</label>
            <input class="input-money" type="number" [formControl]="replanishmentAmountControl">
        </div>
        <div class="mt-2">
            <label class="label">Replenishment amount</label>
            <div class="input-money"> {{mainWallet?.text}}</div>
        </div>
    </div>
    <button class="pay-btn mt-4">{{'deposit.pay'| translate}}</button>
</div>
